<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>solitaireactions</title>
    <link href="solitaire.css" rel="stylesheet">
</head>

<body>
    <div style="display: none;">
        <img id="heart" src="./heart.svg" alt="Test">
        <img id="club" src="./club.svg" alt="Test">
        <img id="diamond" src="./diamond.svg" alt="Test">
        <img id="spade" src="./spade.svg" alt="Test">
    </div>
    <div style="padding: 5px;">
        <label for="drawNumber">Draw Number:</label>

        <select id="drawNumber" onchange="setDrawNumber(this, true);">
            <option value="1">1 - Easy</option>
            <option value="3">3 - Hard</option>
        </select>
        <button type="button" onclick="startGame();">New Game</button>
        <button type="button" onclick="putGameIntoWin();">Render Game Win - AKA Instanst Gratification(Mash for madness)</button>
    </div>
    <canvas id="canvas"></canvas>
</body>

<script src="solitaire.js"></script>

</html>
