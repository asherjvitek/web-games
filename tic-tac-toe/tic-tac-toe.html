<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>

    <h2>Player Turn: <span id="playerTurn">X</span></h2>

    <div class="game">
        <div class="new-game">
            <button type="button" onclick="newGame()">New Game</button>
        </div>
        <div class="flex-grid">
            <div position="1" class="col one">
            </div>
            <div position="2" class="col two">
            </div>
            <div position="3" class="col three">
            </div>
        </div>
        <div class="flex-grid">
            <div position="4" class="col four">
            </div>
            <div position="5" class="col five">
            </div>
            <div position="6" class="col six">
            </div>
        </div>
        <div class="flex-grid">
            <div position="7" class="col seven">
            </div>
            <div position="8" class="col eight">
            </div>
            <div position="9" class="col nine">
            </div>
        </div>
    </div>

</body>

<script src="tic-tac-toe.js"> </script>

</html>
